{% extends 'base.html' %} {% load static %} {% block title %} {{user.username}}
{% endblock %} <br />
{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
<section class="profile">
  <div class="profile-info" data-aos="fade-left" data-aos-duration="1000">
    <div class="container">
      <div class="img">
        <img src="{{ user.profile.image.url }}" alt="{{user.first_name}}" />
      </div>
      <div class="user-name">
        <h1>
          <strong style="color: white">{{ user.first_name }}</strong>
          {{user.last_name}}
        </h1>
      </div>
    </div>
  </div>
  <div class="form-updating" data-aos="fade-right" data-aos-duration="1000">
    <div class="enable-icon" id="enable_icon" onclick="startEdit()">
      <?xml version="1.0" ?>
      <svg
        height="1696.143px"
        style="enable-background: new 0 0 1696.162 1696.143"
        version="1.1"
        viewBox="0 0 1696.162 1696.143"
        width="1696.162px"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g id="pen">
          <path
            d="M1648.016,305.367L1390.795,48.149C1359.747,17.098,1318.466,0,1274.555,0c-43.907,0-85.188,17.098-116.236,48.148   L81.585,1124.866c-10.22,10.22-16.808,23.511-18.75,37.833L0.601,1621.186c-2.774,20.448,4.161,41.015,18.753,55.605   c12.473,12.473,29.313,19.352,46.714,19.352c2.952,0,5.923-0.197,8.891-0.601l458.488-62.231   c14.324-1.945,27.615-8.529,37.835-18.752L1648.016,537.844c31.049-31.048,48.146-72.33,48.146-116.237   C1696.162,377.696,1679.064,336.415,1648.016,305.367z M493.598,1505.366l-350.381,47.558l47.56-350.376L953.78,439.557   l302.818,302.819L493.598,1505.366z M1554.575,444.404l-204.536,204.533l-302.821-302.818l204.535-204.532   c8.22-8.218,17.814-9.446,22.802-9.446c4.988,0,14.582,1.228,22.803,9.446l257.221,257.218c8.217,8.217,9.443,17.812,9.443,22.799   S1562.795,436.186,1554.575,444.404z"
          />
        </g>
        <g id="Layer_1" />
      </svg>
    </div>
    <div class="cancel-icon" id="cancel_icon" onclick="cancelEdit()">
      <?xml version="1.0" ?><svg
        height="32px"
        id="Layer_1"
        style="enable-background: new 0 0 32 32"
        version="1.1"
        viewBox="0 0 32 32"
        width="32px"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <style type="text/css">
          .st0 {
            fill: none;
          }
        </style>
        <title />
        <path
          d="M30,28.6L3.4,2L2,3.4l10.1,10.1L4,21.6V28h6.4l8.1-8.1L28.6,30L30,28.6z M9.6,26H6v-3.6l7.5-7.5l3.6,3.6L9.6,26z"
        />
        <path
          d="M29.4,6.2L29.4,6.2l-3.6-3.6c-0.8-0.8-2-0.8-2.8,0l0,0l0,0l-8,8l1.4,1.4L20,8.4l3.6,3.6L20,15.6l1.4,1.4l8-8  C30.2,8.2,30.2,7,29.4,6.2L29.4,6.2z M25,10.6L21.4,7l3-3L28,7.6L25,10.6z"
        />
        <rect class="st0" height="32" width="32" />
      </svg>
    </div>
    <div class="container">
      <h3>Update Profile</h3>
      <br />
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
          <label for="id_username">Username:</label>
          <input
            type="text"
            name="username"
            value="{{user.username}}"
            maxlength="30"
            id="id_username"
            disabled="true"
            style="border: 1px solid transparent"
          />
        </p>
        {{ form.as_p }} {{ form.profile_form.as_p }}
        <button type="submit" id="submit">Update Profile</button>
      </form>
    </div>
  </div>
</section>
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
