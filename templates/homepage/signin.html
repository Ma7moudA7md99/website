  <body>
    <div class="sign-in" id="sign-in">
      <div class="container">
        <div class="logo">
          <img src="{% static 'image/logo.png' %}" alt="" />
        </div>
        {% if authorized %}
        <div class="wrong-info" style="display: none">
          <div class="info-text">
            <p>
              <i class="fa-solid fa-triangle-exclamation"></i> wrong username or
              password
            </p>
          </div>
        </div>
        {% else %}
        <div class="wrong-info">
          <div class="info-text">
            <p>
              <i class="fa-solid fa-triangle-exclamation"></i> wrong username or
              password
            </p>
          </div>
        </div>
        {% endif %}
        <div class="sign-form">
          <form action="/sign_in_method" method="POST" class="loginForm">
            {% csrf_token %}
            <div class="username">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
              <span></span>
            </div>
            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <span></span>
            </div>
            <button type="submit">Sign In</button>
          </form>
          <span
            >Don't have an account?
            <a href="{% url 'sign_up' %}">Sign Up</a></span
          >
        </div>
      </div>
    </div>
    <script src="{% static 'js/signin.js' %}"></script>
  </body>
