{% extends 'base.html' %} <br />
{% block title %} Dashboard {% endblock %} <br />
{% load static %} <br />
{% block content %}
<link rel="stylesheet" href="{% static 'css/update.css' %}" />
<section class="edit">
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      <h1>{{ btn_title }}</h1>
      {% csrf_token %} <br />
      {% for message in messages %}
      <h1>{{message}}</h1>
      {% endfor %}
      <br />
      {{ form.as_p }} <br />
      <button type="submit">{{ btn_title}}</button>
    </form>
  </div>
</section>
{% endblock %}
